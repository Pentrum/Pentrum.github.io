<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main"><img src="img/screenshot2.png">

<div class="titlebox">
    <div class="titledec"></div>
    <h1 class="title">Pentrum Client</h1>
</div>

<div class="tabgui">
    <h1 class="tabguitext"><span class="tabguicombat">Combat </span><span class="tabguimovement"><br>Movement </span><span class="tabguirender"><br>Render </span><span class="tabguiplayer"><br>Player </span><span class="tabguimisc"><br>Misc </span><span class="tabguipersonalise"><br>Personalise</span></h1>
    <div class="tabguisel"></div>
</div>

<div class="hotbar">
    <div class="hotbarhealth">
        <div class="hotbarhealthfull"></div>
    </div>
    <div class="hotbararmor">
        <div class="hotbararmorfull"></div>
    </div>

</div>

    <div class="items">
        <div class="itemsel"></div>
    </div>

    <div class="notify">
        <h1 class="notifytext">Notifications have been turned on</h1>
        <h1 class="notifydec"></h1>
    </div>

    <div class="info">
        <h1 class="fps">FPS: <span class="fps1">120</span></h1>
        <h1 class="coords">XYZ: <span class="coords1">24 / 127 / 32</span></h1>
        <h1 class="biome">Biome: <span class="biome1">Snowy taiga</span></h1>
    </div>


    <div class="session">
        <div class="sessiondec"></div>
        <h1 class="server">Localhost</h1>
        <h1 class="killdead">0 kills / 0 deaths</h1>
        <h1 class="playtime">Playtime: 3h 27min 21s</h1>
    </div>

    <div class="arraylist">
        <div class="arraydec"></div>
        <h1 class="vel">Velocity <span class="vel2">normal</span></h1>
        <h1 class="hud">Hud <span class="hud2">modern</span></h1>
        <h1 class="arsession">Session <span class="arsession2">theme</span></h1>
        <h1 class="arinfo">Info <span class="arinfo2">theme</span></h1>
        <h1 class="artabgui">Tabgui <span class="artabgui2">theme</span></h1>
    </div>





</div>

</body>
</html>
