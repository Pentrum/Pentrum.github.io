<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Pentrum Studios"/>
    <meta property="og:description" content="Profile:set(profile==Apsz) return:true"/>
    <meta property="og:image" content="images/apsz2.png"/>
    <title>Pentrum Studios - framework</title>
    <link rel="icon" href="images/user.png" type="image/x.icon">
</head>
<link rel="stylesheet" href="src/main.css">
<link rel="stylesheet" href="src/other.css">
<link rel="stylesheet" href="src/fonts.css">
<link rel="stylesheet" href="src/hover.css">
<link rel="stylesheet" href="src/animations.css">
<link rel="stylesheet" href="src/scaling.css">
<body>
<div class="main">
    <div class="profilemain">
        <div class="status">
            <div class="coins">
                <h1 class="coinsme">Pentacoins: <span class="coinsme2">???</span></h1>
                <div class="coinstut">
                    <div class="coinstutdec"></div>
                    <h1 class="coinstut2">To earn <span class="coinscolor">Pentacoins</span> you will have to participate in events and such. or you can get them randomly </h1>
                </div>
            </div>
            <div class="time">
                <h1 class="timeme">Registered since: <span class="timeme2">???</span></h1>
            </div>
        </div>
        <div class="about">
            <h1 class="aboutme">About me</h1>
            <h1 class="aboutmetext">???</h1>
        </div>
        <h1 class="username">???</h1>
        <div class="tags">
            <div class="owner">
                <div class="ownerdec"></div>
                <h1 class="ownertext">Owner</h1>
            </div>
            <div class="dev">
                <div class="devdec"></div>
                <h1 class="devtext">Developer</h1>
            </div>
            <div class="member">
                <div class="memberdec"></div>
                <h1 class="membertext">Member</h1>
            </div>
            <div class="beta">
                <div class="betadec"></div>
                <h1 class="betatext">Beta</h1>
            </div>
        </div>
    </div>
    <div class="penalty">
        <h1 class="penalty2">Penalties</h1>
        <div class="active1">
            <div class="active1dec"></div>
            <h1 class="active1text">Debug penalty</h1>
        </div>
    </div>
</div>
<div class="profilepicture"><img src="images/user.png"></div>
<div class="profilepicture2"><img src="images/user.png"></div>

<div class="modify"><img src="images/pencil.png"></div>
<style>
    :root {
        --bg: #808080;
        --bg2: #545454;
        --theme: #ffffff;
    }

    body {
        background: var(--theme);
    }
</style>
</body>
</html>
